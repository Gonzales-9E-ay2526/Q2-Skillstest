        <!--HERO SECTION-->
        <div class="hero-image">
             <div class="hero-text"> 
                <img src="OBMC LOGO 2024-Circle.png" class="rounded" alt="" style="width: 8%;">
                <h1>OBMC Student Enrollment Form</h1>
                <p>Fill out the form below to enroll for the upcoming school year.</p>
             </div>
         </div>


        <!-- CONTACT FORM -->
        
        <div class="container">
        <div class="col-md-12 col-md-3">


        
        <h5 class="section-title">Student Information</h5>
            <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">First Name</label>
                <input type="text" class="form-control" placeholder="Joel" required>
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Last Name</label>
                <input type="text" class="form-control" placeholder="Gonzales" required>
            </div>
            </div>

            <div class="row">
          <div class="col-md-4 mb-3">
            <label class="form-label">Birth Date</label>
            <input type="date" class="form-control" required>
          </div>

            <div class="col-md-4 mb-3">
            <label class="form-label">Gender</label>
            <select class="form-select" required>
                <option selected disabled>Select</option>
                <option>Male</option>
                <option>Female</option>
            </select>
          </div>

        <div class="col-md-4 mb-3">
            <label class="form-label">Grade Level</label>
            <select class="form-select" required>
              <option selected disabled>Select...</option>
              <option>Nursery</option>
              <option>Kinder</option>
              <option>Grade 1</option>
              <option>Grade 2</option>
              <option>Grade 3</option>
              <option>Grade 4</option>
              <option>Grade 5</option>
              <option>Grade 6</option>
            </select>
          </div>

        </div>

          <!-- CONTACT DETAILS -->
        <h5 class="section-title mt-4">Contact Details</h5>
        <div class="mb-3">
          <label class="form-label">Email Address</label>
          <input type="email" class="form-control" placeholder="student@example.com" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Contact Number</label>
          <input type="tel" class="form-control" placeholder="0912-345-6789" required>
        </div>

        <!-- OTHER INFORMATION -->
        <h5 class="section-title mt-4">Other Information</h5>
        <div class="mb-3">
          <label class="form-label d-block">Mode of Learning</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="mode" required>
            <label class="form-check-label">Online</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="mode">
            <label class="form-check-label">Face-to-Face</label>
          </div>
        </div>

        <div class="form-check mb-4">
          <input class="form-check-input" type="checkbox" required>
          <label class="form-check-label">
            I confirm that the information provided is true and complete.
          </label>
        </div>

        <div class="text-center">
          <button class="btn btn-primary px-5">Submit Enrollment</button>
        </div>

      </div>
    </div>
  </div>
</section>
